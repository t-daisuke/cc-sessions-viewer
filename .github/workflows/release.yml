name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../cc-sessions-viewer-${{ matrix.target }}.tar.gz cc-sessions-viewer
      - uses: actions/upload-artifact@v4
        with:
          name: cc-sessions-viewer-${{ matrix.target }}
          path: cc-sessions-viewer-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'beta') }}
          files: |
            cc-sessions-viewer-aarch64-apple-darwin/cc-sessions-viewer-aarch64-apple-darwin.tar.gz
            cc-sessions-viewer-x86_64-apple-darwin/cc-sessions-viewer-x86_64-apple-darwin.tar.gz
            cc-sessions-viewer-x86_64-unknown-linux-gnu/cc-sessions-viewer-x86_64-unknown-linux-gnu.tar.gz

  update-homebrew-tap:
    name: Update Homebrew Formula
    needs: release
    if: ${{ !contains(github.ref_name, 'beta') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate and push Formula
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          SHA_ARM=$(sha256sum cc-sessions-viewer-aarch64-apple-darwin/cc-sessions-viewer-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)
          SHA_INTEL=$(sha256sum cc-sessions-viewer-x86_64-apple-darwin/cc-sessions-viewer-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          SHA_LINUX=$(sha256sum cc-sessions-viewer-x86_64-unknown-linux-gnu/cc-sessions-viewer-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)

          cat > cc-sessions-viewer.rb << EOF
          class CcSessionsViewer < Formula
            desc "Terminal UI for browsing Claude Code session history"
            homepage "https://github.com/t-daisuke/cc-sessions-viewer"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/t-daisuke/cc-sessions-viewer/releases/download/v#{version}/cc-sessions-viewer-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM}"
              end
              on_intel do
                url "https://github.com/t-daisuke/cc-sessions-viewer/releases/download/v#{version}/cc-sessions-viewer-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_INTEL}"
              end
            end

            on_linux do
              url "https://github.com/t-daisuke/cc-sessions-viewer/releases/download/v#{version}/cc-sessions-viewer-x86_64-unknown-linux-gnu.tar.gz"
              sha256 "${SHA_LINUX}"
            end

            def install
              bin.install "cc-sessions-viewer"
            end
          end
          EOF

          git clone https://x-access-token:${TAP_TOKEN}@github.com/t-daisuke/homebrew-tap.git tap
          mkdir -p tap/Formula
          cp cc-sessions-viewer.rb tap/Formula/
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cc-sessions-viewer.rb
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "cc-sessions-viewer ${VERSION}"
          git branch -M main
          git push -u origin main
